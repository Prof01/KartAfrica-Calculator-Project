<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator | KartAfrica</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container main-container" onselectstart="return false">
      <h1>KartAfrica Basic Calculator Project</h1>
      <div class="container">
        <div class="container outer-box">

          <div class="container screen" ><span id="operator"></span><span id='display'></span><span id="ans">0</span></div>

            <div class="container keys flex" >

              <div class="container row">
                <div class="box bg" id="square"><h5>X&sup2;</h5></div>
                <div class="box bg1" id="seven"><h5>7</h5></div>
                <div class="box bg1" id="four"><h5>4</h5></div>
                <div class="box bg1" id="one"><h5>1</h5></div>
                <div class="box bg1" id="dot"><h5>.</h5></div>
              </div>

              <div class="container row">
                <div class="box bg" id="root"><h5>&#8730;</h5></div>
                <div class="box bg1" id="eight"><h5>8</h5></div>
                <div class="box bg1" id="five"><h5>5</h5></div>
                <div class="box bg1" id="two"><h5>2</h5></div>
                <div class="box bg1" id="zero"><h5>0</h5></div>
              </div>

              <div class="container row">
                <div class="box bg" id="clear" ><h5>Clear</h5></div>
                <div class="box bg1" id="nine"><h5>9</h5></div>
                <div class="box bg1" id="six"><h5>6</h5></div>
                <div class="box bg1" id="three"><h5>3</h5></div>
                <div class="box bg1" id="equal"><h5>&equals;</h5></div>
              </div>

              <div class="container bg1 row" >
                <div class="box bg" id="del"><h5>&#9249;</h5></div>
                <div class="box bg" id="divider"><h5>&#247;</h5></div>
                <div class="box bg" id="times"><h5>&times;</h5></div>
                <div class="box bg" id="minus"><h5>&minus;</h5></div>
                <div class="box bg" id="plus"><h5>&plus;</h5></div>
                <div class="box bg" id="percent"><h5>&#37;</h5></div>
              </div>

            </div>

          </div>
        </div>
      </div>

      <script src="main.js" charset="utf-8"></script>
  </body>
</html>
